<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cau 1</title>
  </head>
  <body>
    <script>
      let a = parseInt(prompt("Nhập số A"));
      let b = parseInt(prompt("Nhập số B"));

      if (a === 0) {
        if (b === 0) {
          alert("Phương trình vô số nghiệm");
        } else {
          alert("Phương trình vô nghiệm");
        }
      } else {
        alert(`Phương trình có nghiệm là -b/a = ${-b / a}`);
      }
    </script>
  </body>
</html>
